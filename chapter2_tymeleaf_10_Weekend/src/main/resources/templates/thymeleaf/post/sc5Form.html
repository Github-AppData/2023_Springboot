<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Insert New Book</h1>
	<form th:action="@{/sc5View}" th:object="${bookDTO1}" method="post" target="_blank">
	
		<label for="title">Title</label>
		<input type="text" th:field="*{title}"><br>
		<label for="Author">Author</label>
		<input type="text" th:field="*{Author}"><br>
		<label for="publisher">publisher</label>
		<input type="text" th:field="*{publisher}"><br>
		<label for="date">date</label>
		<input type="date" th:field="*{date}"><br>
		<input type="submit" value="전송">
	</form>

</body>
</html>
